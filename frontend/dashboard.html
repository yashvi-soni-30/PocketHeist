  <h2 class="fw-semibold mb-3">Dashboard Overview</h2>

  <!-- Expense Chart -->
  <div class="card p-4 mb-4 shadow card-hover fade-in">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5>Expense Chart</h5>
      <select id="rangeSelect" class="form-select form-select-sm w-auto">
        <option value="monthly" selected>Monthly</option>
        <option value="weekly">Weekly</option>
        <option value="daily">Daily</option>
      </select>
    </div>
    <canvas id="expenseChart" height="150"></canvas>
  </div>

  <!-- Add Expense Form -->
  <div class="card p-4 mb-4 shadow card-hover fade-in">
    <h6>Add New Expense</h6>
    <form id="addExpenseForm" class="row g-2 mt-2">
      <div class="col-md-3"><input required class="form-control" name="amount" type="number" placeholder="Amount"></div>
      <div class="col-md-3"><input required class="form-control" name="category" placeholder="Category"></div>
      <div class="col-md-3"><input class="form-control" name="description" placeholder="Description"></div>
      <div class="col-md-2"><input class="form-control" name="date" type="date"></div>
      <div class="col-md-1 d-flex align-items-end">
        <button class="btn btn-primary w-100 fw-semibold">ðŸ’¾ Add</button>
      </div>
    </form>
  </div>

  <!-- Summary Cards -->
  <div class="row g-3">
    <div class="col-md-4">
      <div class="card p-3 shadow card-hover fade-in">
        <h6>Total Spent</h6>
        <p id="totalSpent" class="fs-4 fw-semibold">â‚¹0</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 shadow card-hover fade-in">
        <h6>Target</h6>
        <p id="targetAmount" class="fs-4 fw-semibold">â‚¹1000</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 shadow card-hover fade-in">
        <h6>Progress</h6>
        <div class="progress mt-2" style="height:12px;">
          <div id="progressBar" class="progress-bar bg-primary" role="progressbar" style="width:0%">0%</div>
        </div>
      </div>
    </div>
  </div>
