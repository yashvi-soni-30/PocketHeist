<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Targets — PocketHeist</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" id="navbar">
    <div class="container">
      <img src="logo2.png" alt="pocketheist" width="40" height="40" class="me-2">
      <a class="navbar-brand fw-bold" href="dashboard.html"><h1> PocketHeist</h1></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="targets.html">Targets</a></li>
          <li class="nav-item"><a class="nav-link" href="split.html">SplitExpense</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="reminders.html">Reminders</a></li>
          <li class="nav-item ms-3">
            <button id="themeToggle"></button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container my-4 page-anim">

    <!-- Set Target -->
    <div class="card p-4 shadow card-hover fade-in">
      <h4 class="fw-bold mb-2"><i class="bi bi-bullseye text-primary"></i> Set Savings Targets</h4>
      <p class="small text-muted">Set daily, weekly, or monthly targets and earn badges as you save more!</p>

      <form id="targetForm" class="row g-3 mt-2">
        <div class="col-md-3">
          <label class="form-label small fw-semibold">Target Type</label>
          <select id="targetType" class="form-select">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly" selected>Monthly</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label small fw-semibold">Target Amount</label>
          <input id="targetAmount" class="form-control" type="number" placeholder="Enter target (₹)">
        </div>

        <div class="col-md-3 d-flex align-items-end">
          <button class="btn btn-primary w-100 fw-semibold">💾 Save Target</button>
        </div>
      </form>
    </div>

    <!-- Current Target Display -->
    <div class="card p-4 mt-4 shadow card-hover fade-in">
      <h6 class="fw-semibold mb-3"><i class="bi bi-flag text-success"></i> Current Target</h6>
      <div id="currentTarget" class="mt-2 small text-muted fade-in"></div>
    </div>

    <!-- Badges Section -->
    <div class="card p-4 mt-4 shadow card-hover fade-in">
      <h6 class="fw-semibold mb-3"><i class="bi bi-award text-warning"></i> Achievement Badges</h6>
      <div class="d-flex flex-wrap gap-3">
        <div class="badge-card bronze">
          <i class="bi bi-star-fill"></i>
          <span>Bronze Saver</span>
        </div>
        <div class="badge-card silver">
          <i class="bi bi-trophy-fill"></i>
          <span>Silver Saver</span>
        </div>
        <div class="badge-card gold">
          <i class="bi bi-gem"></i>
          <span>Gold Saver</span>
        </div>
      </div>
    </div>

  </main>

  <!-- BOTTOM NAV -->
  <div class="bottom-nav shadow-lg">
    <a data-page="dashboard" href="dashboard.html"><i class="bi bi-house"></i><span>Home</span></a>
    <a data-page="targets" href="targets.html" class="active"><i class="bi bi-bullseye"></i><span>Targets</span></a>
    <a data-page="splitwise" href="split.html"><i class="bi bi-people"></i><span>SplitExpense</span></a>
    <a data-page="categories" href="categories.html"><i class="bi bi-list"></i><span>Categories</span></a>
    <a data-page="reminders" href="reminders.html"><i class="bi bi-bell"></i><span>Reminders</span></a>
  </div>

    <!-- Animated background layers -->
<canvas id="galaxy-bg"></canvas>
<div id="light-icons-bg"></div>

<script src="js/background.js"></script>

  <!-- JS -->
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      APP.initThemeToggle('themeToggle');  // lever-style toggle
      APP.setActive('targets');

      const targetAmount = document.getElementById('targetAmount');
      const display = document.getElementById('currentTarget');
      const form = document.getElementById('targetForm');
      const typeSelect = document.getElementById('targetType');

      // Load saved target
      const saved = APP.loadTarget ? APP.loadTarget() : 0;
      if (saved) {
        targetAmount.value = saved;
        display.innerHTML = `<div class="alert alert-info fade-in">🎯 Monthly target set at ₹${saved}</div>`;
      }

      // Save new target
      form.addEventListener('submit', (e)=> {
        e.preventDefault();
        const amount = Number(targetAmount.value || 0);
        const type = typeSelect.value;
        if (!amount) {
          display.innerHTML = `<div class="alert alert-danger fade-in">⚠️ Please enter a valid amount.</div>`;
          return;
        }
        APP.saveTarget && APP.saveTarget(amount);
        display.innerHTML = `<div class="alert alert-success fade-in">✅ Saved ${type} target: ₹${amount}</div>`;
      });
    });
  </script>
  
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
<script src="https://files.bpcontent.cloud/2025/10/07/11/20251007115828-7Y93C0YO.js" defer></script>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
