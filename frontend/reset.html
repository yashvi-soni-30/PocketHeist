<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password — 💸 Expense Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
</head>

<body class="light-theme">
  <div class="auth-container card shadow-lg p-4 text-center">
    <h2 class="fw-bold mb-3 text-gradient">Reset Password</h2>
    <p class="text-muted small mb-4">Enter your email to receive reset instructions 🔑</p>

    <form id="resetForm" class="auth-form">
      <input type="email" id="resetEmail" class="form-control" placeholder="Your Email" required>
      <button type="submit" class="btn btn-primary w-100 mt-2">Send Reset Link</button>
    </form>

    <p class="mt-3 small text-muted">
      <a href="login.html" class="text-primary fw-semibold">← Back to Login</a>
    </p>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('📩 Password reset link sent!');
    });
  </script>
</body>
</html>
