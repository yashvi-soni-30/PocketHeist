<!-- MAIN CONTENT -->
<main class="container my-4 page-anim">
  <!-- Add Reminder Form -->
  <div class="card p-4 shadow card-hover fade-in">
    <h4 class="fw-semibold">Payment Reminders</h4>
    <p class="small text-muted">Add upcoming bills or payments to stay organized.</p>
    <form id="remForm" class="row g-2 mt-3">
      <div class="col-md-5">
        <input class="form-control" name="title" placeholder="Title e.g. Tuition Fee" required>
      </div>
      <div class="col-md-3">
        <input class="form-control" name="due" type="date" required>
      </div>
      <div class="col-md-2">
        <input class="form-control" name="amount" type="number" placeholder="Amount">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-primary w-100 fw-semibold">ðŸ’¾ Add</button>
      </div>
    </form>
  </div>

  <!-- Reminder List -->
  <div class="card p-4 mt-4 shadow card-hover fade-in">
    <h6 class="fw-bold mb-3">ðŸ“… Upcoming Reminders</h6>
    <ul id="remList" class="list-group list-group-flush"></ul>
  </div>

<!-- JS -->
<script src="js/app.js"></script>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  APP.initThemeToggle('themeToggle');  // lever-style theme button
  APP.setActive('reminders');

  const list = document.getElementById('remList');
  const form = document.getElementById('remForm');

  form.addEventListener('submit', e=>{
    e.preventDefault();
    const fd = new FormData(form);
    const title = fd.get('title');
    const due = fd.get('due');
    const amount = Number(fd.get('amount') || 0);

    const li = document.createElement('li');
    li.className = "list-group-item d-flex justify-content-between align-items-center fade-in";
    li.innerHTML = `
      <div>
        <strong>${title}</strong>
        <div class="small text-muted">${new Date(due).toLocaleDateString()}</div>
      </div>
      <div class="fw-bold text-success">â‚¹${amount}</div>
    `;
    list.appendChild(li);
    form.reset();
  });
});
</script>
