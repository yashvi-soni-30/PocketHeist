<!-- MAIN CONTENT -->
<main class="container mt-4 page-anim">

  <h2 class="fw-semibold mb-3">Category-Wise Expenses</h2>

  <!-- Add Expense Form -->
  <div class="card p-4 shadow card-hover fade-in mb-4">
    <h6>Add Expense by Category</h6>
    <form id="categoryExpenseForm" class="row g-3 mt-2">
      <div class="col-md-4"><input name="category" class="form-control" placeholder="Category (Food, Rent...)" required></div>
      <div class="col-md-3"><input name="amount" class="form-control" type="number" placeholder="Amount" required></div>
      <div class="col-md-3"><input name="description" class="form-control" placeholder="Description"></div>
      <div class="col-md-2"><button class="btn btn-primary w-100 fw-semibold">➕ Add</button></div>
    </form>
  </div>

  <!-- Expense Lists by Category -->
  <div class="row g-3">
    <div class="col-md-6">
      <div class="card p-4 shadow card-hover fade-in">
        <h6>Food</h6>
        <ul id="foodList" class="list-group list-group-flush small"></ul>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-4 shadow card-hover fade-in">
        <h6>Transport</h6>
        <ul id="transportList" class="list-group list-group-flush small"></ul>
      </div>
    </div>
  </div>

</main>
